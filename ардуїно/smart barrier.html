<!DOCTYPE html>
<html>
<head>
  <title>Вітання та кнопки</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #00ced1;
      margin: 0;
    }

    .container {
      border: 2px solid orange;
      padding: 20px;
      border-radius: 8px;
      background-color: #7fff00; /* Салатовий колір фону */
      margin: 0 auto;
      max-width: 600px;
    }

    h1 {
      font-size: 24px;
      color: blue;
      margin-bottom: 20px;
      text-align: center;
    }

    .button-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-container button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 40px;
    }

    .button-container button:last-child {
      margin-right: 0;
    }

    .button-container button:hover {
      background-color: #0056b3;
    }

    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 20px;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
      }

      .button-container button {
        margin-right: 0;
        margin-top: 20px;
      }
    }

    ::before,
    ::after {
      content: "";
      position: fixed;
      top: 0;
      bottom: 0;
      width: 50%;
      background-color: #00ced1;
      z-index: -1;
    }

    ::before {
      left: 0;
    }

    ::after {
      right: 0;
    }
    
    .container {
      /* ... інші стилі ... */
      animation: scaleAnimation 1s;
    }

    @keyframes scaleAnimation {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Вітаємо, клієнт!</h1>
    <div class="button-container">
      <button onclick="window.location.href='login.html'">Залогінитись</button>
      <button onclick="window.location.href='register.html'">Зареєструватися</button>
    </div>
  </div>
</body>
</html>
